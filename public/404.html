<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <meta name="robots" content="noindex" />
    <style>html,body{height:100%}body{display:grid;place-items:center;font:16px system-ui}</style>
    <script>
      (function() {
        var parts = location.pathname.split('/').filter(Boolean);
        var repo = parts.length ? parts[0] : '';
        var target = '/' + (repo ? repo + '/' : '');
        // Preserve hash/query if any
        var newUrl = target + (location.search || '') + (location.hash || '');
        location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
